<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaisiai</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" class="col-md-2 m-auto py-2">
            <div class="input-group">
                <input type="text" id="inputName" class="form-control" placeholder="Fruits search..." aria-label="Recipient's username" aria-describedby="button-addon2">
              </div>
        </form>
        <div id="msg">
            <h5>No fruits...</h5>
        </div>
        
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" id="getFruit">ALL FRUITS</button>
        </div>
        <div id="output">
            <div id="items">
            </div>
        </div>
        
    </div>
</body>
<script src="app.js"></script>
</html>
